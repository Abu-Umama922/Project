<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- in the below line we add description jesy google py diiferent sites k link k neechy  -->
    <!-- kuch info di hoi hy k is website me kis type ka content hy -->
    <meta name="description" content="Here is an information about forms used in html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <form action="">
        <div>
            <!-- to take input -->
            <label for="username">Enter username Here</label>
            <input type="text" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <!-- radio buttons like select one from maany options -->
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="Other" name="gender" value="Other">
            <label for="Other">Other</label>
        </div>
        <div>
            <!-- check box -->
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">I agree all terms and conditions</label>
        </div>
        <div>
            <textarea name="comment" placeholder="Enter your comment here..." rows="4" cols="50">  </textarea>
        </div>
        <div>
            <!-- to create a drop down menu list -->
            <select name="City">
                <option value="Select">Select</option>
                <option value="Sargodha">Sargodha</option>
                <option value="Lahore">Lahore</option>
                <option value="Multan">Multan</option>
          </select>
        </div>
    </form>

</body>

</html>
